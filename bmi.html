<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="bmi.css">
        <title>
                Java Script BMI calculator
        </title>
    </head>
    <body>
        
        <div class="container">
            <h1>BMI calculator</h1>
            <form class="form-container">
                <label>Height in CM</label>
                <input type="text" id="height" name="height" onkeydown="focusNext(event)" placeholder="Enter Height in Centimeter"/>
                
                <label>Weight in KG</label>
                <input type="text" id="weight" name="weight" onkeydown="focusNext(event)" placeholder="Enter Weight in Kg"/>
                <div class="button-group">
                    <button type="submit" id="calculateBtn">calculate</button>
                    <button type="reset" id="reset">reset</button>
                </div>
               
                
                <div id="results"></div>
                
                <div id="Weight-guide">
                    <h3 id="bmiwg"> BMI Weight Guide</h3>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal Weight = Between 18.6 to 24.9</p>
                    <p>OverWeight = Greater than 24.9</p>
                </div>
            </form>
        </div>        
    </body>
    <script src="bmi.js">
    
    </script>
</html>
